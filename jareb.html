<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Girlfriend?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #ff6f91;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }
        button {
            font-size: 1.2em;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 10px;
            background-color: #ff6f91;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff4d6d;
        }
        .hidden-button {
            display: none;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> houta!</h1>
        <h1>Will you be my girlfriend? 🙏🙏🙏🙏</h1>
        <button onclick="showResponse('yes')">Yes</button>
        <button onclick="showResponse('no')">no</button>
        <button class="hidden-button" onclick="showResponse('no')">No</button>
    </div>

    <div id="response" style="display: none; text-align: center; margin-top: 20px;">
        <h2 id="message"></h2>
        
    </div>

    <script>
        function showResponse(answer) {
            const message = document.getElementById('message');
            const responseDiv = document.getElementById('response');

            if (answer === 'yes') {
                message.textContent = "🫶🫶🫶(ykather 5irk🥰🥰)";
            } else {
                message.textContent = "mtfehmnch haka🖕🖕🖕🖕";
            }

            responseDiv.style.display = 'block';
        }
        
    </script>
</body>
</html>
